<ion-content fullscreen class="login-content">
  <div class="container">

    <!-- Títulos -->
    <h1>{{ t('login.title') }}</h1>
    <h2>{{ t('login.subtitle') }}</h2>

    <!-- Email -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="email" [placeholder]="t('login.email')"></ion-input>
    </ion-item>

    <!-- Palavra-passe -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" [placeholder]="t('login.password')"></ion-input>
      <ion-icon name="eye-off-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Esqueceu password -->
    <p class="forgot-password">
      {{ t('login.forgotPassword') }}
    </p>

    <!-- Botão login -->
    <ion-button expand="block" class="login-btn" (click)="onLogin()">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      {{ t('login.login') }}
    </ion-button>

    <!-- Registo -->
    <p class="register-text">
      {{ t('login.noAccount') }}
      <span (click)="goToRegister()">{{ t('login.register') }}</span>
    </p>

  </div>
</ion-content>
