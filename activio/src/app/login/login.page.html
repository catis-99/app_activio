<ion-content fullscreen class="login-content">
  <div class="container">

    <!-- Títulos -->
    <h1>Olá,</h1>
    <h2>Bem-vindo de novo</h2>

    <!-- Email -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <!-- Palavra-passe -->
    <ion-item lines="none" class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Palavra Passe"></ion-input>
      <ion-icon name="eye-off-outline" slot="end"></ion-icon>
    </ion-item>

    <!-- Esqueceu password -->
    <p class="forgot-password">
      Esqueceste a tua palavra passe?
    </p>

    <!-- Botão login -->
    <ion-button expand="block" class="login-btn">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      Iniciar Sessão
    </ion-button>

    <!-- Registo -->
    <p class="register-text">
      Ainda não tens conta?
      <span>Registar</span>
    </p>

  </div>
</ion-content>
