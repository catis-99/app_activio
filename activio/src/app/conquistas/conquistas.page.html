<ion-content [fullscreen]="true" class="badges-page">
  <div class="container">
    <!-- Header -->
    <div class="header">
      <ion-button fill="clear" class="icon-btn" (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>

      <h1>{{ t('conquistas.title') }}</h1>

      <ion-button fill="clear" class="icon-btn" (click)="openMenu()">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </div>

    <!-- Conquistados -->
    <div class="section">
      <div class="section-title">
        <h2>{{ t('conquistas.achieved') }}</h2>
        <div class="line"></div>
      </div>

      <div class="grid">
        <div class="badge achieved" *ngFor="let badge of achievedBadges" (click)="viewBadgeDetails(badge)">
          <img [src]="badge.icon" />
          <p>{{ badge.label }}</p>
        </div>
      </div>
    </div>

    <!-- Por conquistar -->
    <div class="section">
      <div class="section-title">
        <h2>{{ t('conquistas.toUnlock') }}</h2>
        <div class="line"></div>
      </div>

      <div class="grid">
        <div class="badge locked" *ngFor="let badge of lockedBadges" (click)="viewBadgeDetails(badge)">
          <img [src]="badge.icon" />
          <p>{{ badge.label }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
