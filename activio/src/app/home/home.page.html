<ion-content [fullscreen]="true" class="home-content">
  <div class="home-container">

    <!-- Header -->
    <div class="header">
      <div class="greeting">
        <span class="greeting-text">Bem vinda,</span>
        <h1 class="user-name">Luna</h1>
      </div>
      <ion-button fill="clear" class="notification-btn">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-cards">
      <div class="stat-card">
        <div class="stat-header">
          <span>Workouts Days</span>
          <ion-icon name="barbell-outline"></ion-icon>
        </div>
        <div class="stat-value">2/7</div>
      </div>

      <div class="stat-card">
        <div class="stat-header">
          <span>Calorias Queimadas</span>
          <ion-icon name="flame-outline"></ion-icon>
        </div>
        <div class="stat-value">350</div>
      </div>
    </div>

    <!-- Criar Atividade Button -->
    <button class="create-activity-btn">
      <span>Criar atividade</span>
      <div class="add-icon">
        <ion-icon name="add-outline"></ion-icon>
      </div>
    </button>

    <!-- Resumo de Atividade -->
    <div class="activity-summary">
      <h2>Resumo de Atividade</h2>
      <button class="month-selector">
        <span>MÃªs</span>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </button>
    </div>

    <!-- Calendar -->
    <div class="calendar">
      <h3>Dezembro</h3>
      <div class="calendar-grid">
        <div class="day-header">Sun</div>
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>

        <div class="day">1<span class="dot"></span></div>
        <div class="day">2</div>
        <div class="day">3<span class="dot"></span></div>
        <div class="day">4<span class="dot"></span></div>
        <div class="day">5<span class="dot"></span></div>
        <div class="day">6<span class="dot"></span></div>
        <div class="day">7</div>

        <div class="day">8<span class="dot"></span></div>
        <div class="day">9</div>
        <div class="day">10<span class="dot"></span></div>
        <div class="day">11</div>
        <div class="day">12<span class="dot"></span></div>
        <div class="day">13</div>
        <div class="day">14</div>

        <div class="day">15<span class="dot"></span></div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21<span class="dot"></span></div>

        <div class="day">22<span class="dot"></span></div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25<span class="dot"></span></div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>

        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31<span class="dot"></span></div>
      </div>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="nav-btn active">
      <ion-icon name="home"></ion-icon>
      <span class="nav-dot"></span>
    </button>
    <button class="nav-btn">
      <ion-icon name="stats-chart-outline"></ion-icon>
    </button>
    <button class="nav-btn-fab">
      <ion-icon name="add-outline"></ion-icon>
    </button>
    <button class="nav-btn">
      <ion-icon name="pie-chart-outline"></ion-icon>
    </button>
    <button class="nav-btn">
      <ion-icon name="person-outline"></ion-icon>
    </button>
  </div>

</ion-content>
