<ion-content [fullscreen]="true" class="register-content">
  <div class="container">
    <!-- Toggle de Idioma -->
    <div class="language-toggle">
      <button 
        [class.active]="currentLanguage === 'pt'" 
        (click)="changeLanguage('pt')"
        class="lang-btn">
        PT
      </button>
      <button 
        [class.active]="currentLanguage === 'en'" 
        (click)="changeLanguage('en')"
        class="lang-btn">
        EN
      </button>
    </div>

    <h1>{{ t('registro.title') }}</h1>
    <h2>{{ t('registro.createAccount') }}</h2>

    <!-- Nome Completo -->
    <ion-item lines="none" class="input-item">
      <img src="assets/registro/nome_completo.svg" alt="Nome" class="input-icon" slot="start">
      <ion-input [(ngModel)]="fullName" [placeholder]="t('registro.name')" type="text">
      </ion-input>
    </ion-item>

    <!-- Telemóvel -->
    <ion-item lines="none" class="input-item">
      <img src="assets/registro/telemovel.svg" alt="Telemóvel" class="input-icon" slot="start">
      <ion-input [(ngModel)]="phone" type="tel" [placeholder]="t('registro.phone')">
      </ion-input>
    </ion-item>

    <!-- Email -->
    <ion-item lines="none" class="input-item">
      <img src="assets/registro/email.svg" alt="Email" class="input-icon" slot="start">
      <ion-input [(ngModel)]="email" type="email" [placeholder]="t('registro.email')">
      </ion-input>
    </ion-item>

    <!-- Password -->
    <ion-item lines="none" class="input-item">
      <img src="assets/registro/palavra_passe.svg" alt="Password" class="input-icon" slot="start">
      <ion-input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"
        [placeholder]="t('registro.password')">
      </ion-input>
      <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end"
        (click)="togglePasswordVisibility()" class="toggle-password">
      </ion-icon>
    </ion-item>

    <!-- Termos e Condições -->
    <div class="terms">
      <ion-checkbox [(ngModel)]="acceptedTerms"></ion-checkbox>
      <p>
        {{ t('registro.termsAccept') }}
        <span (click)="openPrivacyPolicy()">{{ t('registro.privacyPolicy') }}</span> {{ t('registro.and') }}
        <span (click)="openTerms()">{{ t('registro.termsOfUse') }}</span>.
      </p>
    </div>

    <!-- Botão Registar -->
    <ion-button expand="block" class="register-btn" (click)="onRegister()">
      {{ t('registro.createAccount') }}
    </ion-button>

    <!-- Link para Login -->
    <p class="login-text">
      {{ t('registro.haveAccount') }}
      <span (click)="goToLogin()">{{ t('registro.loginHere') }}</span>
    </p>
  </div>
</ion-content>
